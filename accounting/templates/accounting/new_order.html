{% extends "accounting/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3>
        <b>添加销售订单</b>
    </h3>
{% endblock header %}

{% block content %}
    <div > 
        <!--注释掉前端创建表单
        <form action="{% url 'accounting:new_order' %}"  method="POST" class="form-horizontal" role="form" >
            {% csrf_token %}

            <div class="form-group">
                <label for="number_of_purchase_contract" class="col-sm-2 control-label">订单编号</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="number_of_purchase_contract" placeholder="请输入订单编号">
                </div>
            </div>

            <div class="form-group">
                <label for="number_of_client" class="col-sm-2 control-label">客户名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="number_of_client" placeholder="请选择客户">
                </div>
            </div>

            <div class="form-group">
                <label for="product" class="col-sm-2 control-label">产品名称</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="product" placeholder="请选择产品">
                </div>
            </div>

            <div class="form-group">
                <label for="date_of_sale" class="col-sm-2 control-label">销售日期</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="date_of_sale" placeholder="请输入销售日期">
                </div>
            </div>

            <div class="form-group">
                <label for="service_life" class="col-sm-2 control-label">使用期限</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="service_life" placeholder="请输入使用期限">
                </div>
            </div>

            <div class="form-group">
                <label for="sales_amount" class="col-sm-2 control-label">销售金额</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="sales_amount" placeholder="请输入销售金额">
                </div>
            </div>

            <div class="form-group">
                <label for="tax_included_or_not" class="col-sm-2 control-label">是否含税</label>
                <div class="col-sm-5">
                    <select class="form-control" name="tax_included_or_not" value="0">
                        <option value="0">不含增值税</option>
                        <option value="1">含增值税</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="invoiced_or_not" class="col-sm-2 control-label">是否开票</label>
                <div class="col-sm-5">
                    <select class="form-control" name="invoiced_or_not" value="0">
                        <option value="0">未开发票</option>
                        <option value="1">已开发票</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="number_of_invoiced" class="col-sm-2 control-label">发票编号</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="number_of_invoiced" placeholder="请输入发票编号">
                </div>
            </div>

            <div class="form-group">
                <label for="closed_or_not" class="col-sm-2 control-label">是否到期</label>
                <div class="col-sm-5">
                    <select class="form-control" name="closed_or_not" value="0">
                        <option value="0">未到期</option>
                        <option value="1">已到期</option>
                    </select>
                </div>
            </div>

            {% buttons %}
                <button name="submit" class="btn btn-primary">添加</button> 
            {% endbuttons %}
        </form>
    </div>

    {% bootstrap_form form layout="horizontal" horizontal_label_class="col-sm-2" horizontal_field_class="col-sm-5" %} 
    -->

    <div > 
        <form action="{% url 'accounting:new_order' %}"  method="POST" class="form-horizontal" role="form" >
            {% csrf_token %}
            
             

            <div class="form-group">
                
            </div>

            <button type="submit" class="btn btn-primary">
                添加
            </button> 
        </form>
    </div>

{% endblock content %}
